  <div class="form1">

        <div class="row">
          <div class="col-2">
             <label>First Name</label>

          </div>

            placeholder="Surname">

          placeholder="myemail@gmail.com">

            </div>
            <div class="row">

                <input type="submit" name="" value="Send message">
